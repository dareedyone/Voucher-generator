<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voucher generator</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="generator">
            <h3>Voucher Generator</h3>
            <label for="nc">No of cards</label>
            <input id="nc" type="number"> &nbsp;&nbsp;&nbsp; 

            <label for="cv">Card value</label>
            <select id="cv">
                    <option value="#50">#50</option>
                    <option value="#50">#100</option>
                    <option value="#200">#200</option>
                    <option value="#1000">#1000</option> 
            </select>&nbsp;&nbsp;&nbsp;

            <label for="nn">Network name</label>
            <select id="nn">
                    <option value="Mtn">Mtn</option>
                    <option value="Airtel">Airtel</option>
                    <option value="Glo">Glo</option>
                    <option value="Etisalat">Etisalat</option>
                    <option value="9ja Mobile">9ja Mobile</option>
                   
                  </select> <br> <br> <br> <br>

                <button id="grt" type="button">Generate</button>        

        </div>

       
        <div id="dp">
        </div>


    </div>
    
</body>
</html>
